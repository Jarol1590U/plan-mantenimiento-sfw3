{
  canceledTrips(feeds: "F") {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        ... on TripOnServiceDate {
          serviceDate
          end {
            arrival {
              estimated {
                delay
                time
              }
              scheduledTime
            }
          }
          start {
            departure {
              estimated {
                delay
                time
              }
              scheduledTime
            }
          }
          stopCalls {
            stop {
              gtfsId
            }
            arrival {
              scheduledTime
              estimated {
                delay
                time
              }
            }
            departure {
              scheduledTime
              estimated {
                delay
                time
              }
            }
          }
          trip {
            gtfsId
          }
        }
      }
    }
  }
}
