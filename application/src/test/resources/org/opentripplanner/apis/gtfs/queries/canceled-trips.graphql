{
  canceledTrips(first: 2) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        serviceDate
        end {
          ... on StopCall {
            arrival {
              estimated {
                delay
                time
              }
              scheduledTime
            }
          }
        }
        start {
          ... on StopCall {
            departure {
              estimated {
                delay
                time
              }
              scheduledTime
            }
          }
        }
        stopCalls {
          ... on StopCall {
            stop {
              gtfsId
            }
            arrival {
              scheduledTime
              estimated {
                delay
                time
              }
            }
            departure {
              scheduledTime
              estimated {
                delay
                time
              }
            }
          }
        }
        trip {
          gtfsId
        }
      }
    }
  }
}
